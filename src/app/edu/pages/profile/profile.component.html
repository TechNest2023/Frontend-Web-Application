<div *ngIf="profile" class="profile-details">
  <h2>User Profile</h2>
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ profile.fullName }}</mat-card-title>
      <mat-card-subtitle>{{ profile.username }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Email:</strong> {{ profile.email }}</p>
      <p><strong>Password:</strong> {{ maskedPassword }}</p>
    </mat-card-content>
  </mat-card>
</div>
