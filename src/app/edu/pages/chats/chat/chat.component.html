<div class="chat-container">
<mat-card class="chat-card" *ngFor="let user of users">
  <mat-card-header>
    <img
      mat-card-avatar
      class="header-image"
      [src]="user.avatar"
      alt="{{ user.name }}"
    />
    <mat-card-title>{{ user.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.status }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button mat-raised-button color="warn" (click)="eliminarChat(user)">Eliminar</button>
    <button mat-button (click)="openChatDialog(user)">CHAT</button>
  </mat-card-actions>
</mat-card>

</div>
