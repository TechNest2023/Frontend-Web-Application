<mat-toolbar color="primary">
  <a href="#">
    <img src="https://i.postimg.cc/2jWZ4JSh/main-logo.png" alt="Logo" class="logo">
  </a>

  <div class="spacer"></div>

    <div class="nav-item">
      <a href="#" class="nav-item">
        <mat-icon class="nav-icon">home</mat-icon>
        <span class="nav-title">Home</span>
      </a>

    </div>

    <div class="nav-item">
      <a href="#" class="nav-item">
        <mat-icon class="nav-icon">people</mat-icon>
        <span class="nav-title">My Advice</span>
      </a>
    </div>

    <div class="nav-item">
      <a href="#" class="nav-item">
        <mat-icon class="nav-icon">support_agent</mat-icon>
        <span class="nav-title">Support</span>
      </a>
    </div>

    <button mat-icon-button [matMenuTriggerFor]="notificationsMenu">
      <mat-icon>notifications</mat-icon>
    </button>

    <mat-menu #notificationsMenu="matMenu">
      <button mat-menu-item>Notification 1</button>
      <button mat-menu-item>Notification 2</button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="languagesMenu" class="languages">
      EN
    </button>

    <mat-menu #languagesMenu="matMenu">
      <button mat-menu-item>EN</button>
      <button mat-menu-item>ES</button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="profileMenu">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item>Profile</button>
      <button mat-menu-item>Logout</button>
    </mat-menu>
  </mat-toolbar>
