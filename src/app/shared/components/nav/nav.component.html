<mat-toolbar color="primary">
  <a routerLink="/home">
    <img src="https://i.postimg.cc/2jWZ4JSh/main-logo.png" alt="Logo" class="logo">
  </a>

  <div class="mat-spacer"></div>

  <a class="nav-item" mat-button *ngFor="let option of options"
     [routerLink]="option.path"><mat-icon class="nav-icon">{{option.titleIcon}}</mat-icon> {{option.title}}</a>

    <button mat-icon-button [matMenuTriggerFor]="notificationsMenu">
      <mat-icon>notifications</mat-icon>
    </button>

    <mat-menu #notificationsMenu="matMenu">
      <button mat-menu-item>Notification 1</button>
      <button mat-menu-item>Notification 2</button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="languagesMenu" class="languages">
      EN
    </button>

    <mat-menu #languagesMenu="matMenu">
      <button mat-menu-item>Spanish</button>
      <button mat-menu-item>English</button>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="profileMenu">
      <mat-icon>account_circle</mat-icon>
    </button>

    <mat-menu #profileMenu="matMenu">
      <button mat-menu-item>Profile</button>
      <button mat-menu-item routerLink="/log-in">Logout</button>
    </mat-menu>
  </mat-toolbar>
